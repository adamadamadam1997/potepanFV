<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">

<body>

        <nav class="nav">

                <div class="sameWidth">
                    <a href="#" class="linkBtn white">まずは無料カウンセリングへ</a>
                    <p>※ショッパーズアイ「プログラミングスクール10社を対象にしたサイト比較イメージ調査<br>（2020 年 5 月 22 日～25 日）」より全国の22～49歳の男女691名へのインターネット調査
                    </p>

            </div>
            <a href="#">
                <img src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/fixed-footer/subsidy-announcement.png"
